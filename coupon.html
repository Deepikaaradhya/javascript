<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coupon code</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link href="coupon.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Todays best offers!</h1>
        <div class="coupon">
            <h2>Drink</h2>
            <div class="coupon-image">
                <img src="drink2.png" alt="drinks" id="coupon">
            </div>    
            <div class="coupon-text">
                <h2>60% off on coupon</h2>
                <h3>Loaded with lots of love and delicious food, dont miss try it out today itself!</h3>
            </div>
            <div class="coupon-code">
                <h3>Use Coupon Code: <span
                id="code">#MN2367A00</span></h3>
                <p id="ex">Expires Now: Sep-12-2021</p>
            </div>
            <button class="buttonstyle" id="button">Close</button>
        </div>    
        <script>
           window.onload = function() {
               document.getElementById('button').onclick = function()
           }
        </script>
    </body>
</html>

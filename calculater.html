<html>
    <head>
        <script src="calculater.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <div class="container" style="width:50%;margin-top:15%;box-shadow:20px 20px 20px rgb(102, 100, 100);">
            <div class="panel panel-success">
                <div class="panel-heading" style="text-align: center;font-size:30px;">
                    <strong><em>Calculator</em></strong>
                </div>
                <div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label><small><cite>First Value</cite></small></label>
                            <input id="first" class="form-control"/>
                        </div>
                        <div class="col-md-6 form-group">
                            <label><small><cite>Second Value</cite></small></label>
                            <input id="second" class="form-control"/>
                        </div>
                    </div>
                    <button onclick="add()" class="btn btn-info">Add</button>
                    <button onclick="sub()" class="btn btn-danger">Sub</button>
                    <button onclick="multi()" class="btn btn-warning">Multi</button>
                    <button onclick="div()" class="btn btn-primary">Div</button>
                    <p class="output"></p>
                </div>    
            </div>
        </div>
    </body>
</html>
